<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="지알이시스템 - 신뢰할 수 있는 개인 공간 맞춤형 전기차 완속 충전기 전문 솔루션. 설치થી 사용까지 스마트하게!">
    <title>{% block title %}GRE System | 지알이시스템 전기차 완속충전기{% endblock %}</title>

    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'core:home' %}">GRE System</a>
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'core:home' %}#about">회사 소개</a></li>
            <li><a href="{% url 'core:products' %}">제품 안내</a></li>
            <li><a href="{% url 'board:notice_list' %}">고객 지원</a></li>
            <li><a href="{% url 'leads:contact' %}" class="btn-primary" style="padding: 0.5rem 1rem;">도입 문의하기</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer
        style="background-color: var(--primary); color: white; padding: 3rem 5%; margin-top: auto; text-align: center;">
        <div style="font-size: 0.9rem; opacity: 0.8;">
            <p><strong>(주)지알이시스템 (GRE System)</strong></p>
            <p>이메일: info@gresystem.co.kr | 전화: +82-70-4196-8261</p>
            <p style="margin-top: 1rem;">&copy; 2026 GRE System. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Shrink navbar on scroll
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                nav.style.padding = '1rem 5%';
                nav.style.boxShadow = '0 4px 20px rgba(0,0,0,0.1)';
            } else {
                nav.style.padding = '1.5rem 5%';
                nav.style.boxShadow = '0 4px 6px rgba(0,0,0,0.05)';
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
